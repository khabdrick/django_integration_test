{% extends 'blog/base.html' %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Delete</button>
    <a href="{% url 'my_posts' %}" class="btn">Cancel</a>
</form>
{% endblock %}
